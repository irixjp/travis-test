---
sudo: required
services:
  - docker

language: python
python:
  - "3.6"

before_install:
  - echo 'DOCKER_OPTS="-H tcp://127.0.0.1:2375 -H unix:///var/run/docker.sock -s devicemapper"' | sudo tee /etc/default/docker > /dev/null
  - sudo service docker restart
  - sleep 5
  - docker ps

script:
  - python --version
  - pip --version
  - sudo python --version
  - sudo pip --version

notifications:
  email: false
